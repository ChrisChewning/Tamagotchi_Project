<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tamagotchya</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>


  <body>


  <div id="container">

    <div id='tamaImg'></div>

    <div id="userInput">
      <form>
        <input type="text" placeholder="My tama's name is..." id="input-box">
        <button type="submit" id="submit-btn">Submit</button>
        <!-- could be button type or input type. doesn't matter -->

    </div>


    <div id='scoreboard'>

      <h1><span id="timer">timer: 60s</span></h1>
      <h3><span id="tama">
      </span><i>Click the buttons to keep everything below 10.</i></h3>

      <div id='nameAge'>
        <h3 id="age"></h3>
      </div>

      <div id='hbs'>

        <h3 id="hunger">Hunger Level</h3>
        <button id="hungerLevel" img src="hungry.png"></button>

        <h3 id="boredom">Boredom Level</h3>
        <button id="boredomLevel"></button>

        <h3 id="sleepiness">Sleepiness Level</h3>
        <button id="sleepinessLevel" img src="sleepy.png"></button>
      </div>


  </div>


  <script src="app.js" type="text/javascript"></script>


  <!-- <img  src="http://fc06.deviantart.net/fs70/f/2011/195/5/b/tamagotchi_new_generation_bg_by_tamastargirl-d3n8vab.jpg" alt="Background Tomagotchi Image" id="background"> -->

</div>
</body>

</html>
